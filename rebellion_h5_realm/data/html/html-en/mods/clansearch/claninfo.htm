﻿
<html>
<title>%clanname% clan page.</title>
<body>
	<center>
		<table width="369" cellpadding="3" cellspacing="0">
			<tr>
				<td width="369" valign="top">
					<table width="349" height="50" cellspacing="0" cellpadding="7">
						<tr>
							<td width="32" valign="top"><img
								src="Crest.crest_1_500%clanlevel%" width="32" height="32"
								align="top" /></td>
							<td width="300" valign="top">
								<table cellspacing="0" cellpadding="0">
									<tr>
										<td>Information for clan: <font color="64E986">%clanname%</font>
											<br1> Leader: <font color="6AA121">%clanleader%</font></td>
									</tr>
								</table>
							</td>
						</tr>
					</table> <img src="L2UI_CT1.ChatBalloon_DF_TopCenter" width="370"
					height="1" align="top" />
					<table width="375" height="25" bgcolor="5b574c" cellspacing="0"
						cellpadding="7">
						<tr>
							<td valign="top">
								<table width="356" cellspacing="0" cellpadding="0">
									<tr>
										<td>Clan level <font color="FFFF00">%clanlevel%</font>
											with <font color="008000">%clanmembersonline% online</font>
											from <font color="A52A2A">%clanmemberssize% members.</font>
										</td>
									</tr>
								</table>
							</td>
						</tr>
					</table> <img src="L2UI_CT1.ChatBalloon_DF_TopCenter" width="370"
					height="1" align="top" />
					<table width="375" height="200" bgcolor="090908" cellspacing="0"
						cellpadding="7">
						<tr>
							<td>%message%</td>
						</tr>
					</table>
					<button value="" action="" width=1 height=0 back="" fore="">
						<img src="L2UI_CT1.ChatBalloon_DF_TopCenter" width="370"
							height="1" align="top" /> <br>
				</td>
			</tr>
		</table>

	</center>
	<br>
	<center>
		<button value="Send Request to Join"
			action="bypass -h scripts_services.ClanSearcher:sendEvent requestjoin_%clanId%"
			width=180 height=25 back="L2UI_CT1.Button_DF_Down"
			fore="L2UI_CT1.Button_DF">
	</center>
	<br>
	<br>
	<center>
		<button value="Go Back"
			action="bypass -h scripts_services.ClanSearcher:sendEvent show_list"
			width=180 height=25 back="L2UI_CT1.Button_DF_Down"
			fore="L2UI_CT1.Button_DF">
	</center>
</body>
</html>
