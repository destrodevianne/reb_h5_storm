<html>
<body>
	<center>
		<table width="290" height="400" cellpadding="3" cellspacing="0">
			<tr>
				<td width="290" valign="top">
					<table width="249" height="50" cellspacing="0" cellpadding="7">
						<tr>
							<td width="32" valign="top"><img
								src="L2UI_CT1.MiniMap_DF_ICN_Center_disable" width="32"
								height="32" align="top" /></td>
							<td valign="top">
								<table width="200" cellspacing="0" cellpadding="0">
									<tr>
										<td>Hello, %playername%, this option allow you to set
											security password for you character.</td>
									</tr>
								</table>
							</td>
						</tr>
					</table>
					<table width="280" cellspacing="0" cellpadding="0">
						<tr>
							<td width="4" valign="top"><img
								src="L2UI_CT1.Gauge_DF_Large_Food_Left" width="4" height="12"
								align="top" /></td>
							<td width="140" valign="top"><img
								src="L2UI_CT1.Gauge_DF_Large_Food_Center" width="140"
								height="12" align="top" /></td>
							<td width="140" valign="top"><img
								src="L2UI_CT1.Gauge_DF_Large_HP_bg_Center" width="140"
								height="12" align="top" /></td>
							<td width="4" valign="top"><img
								src="L2UI_CT1.Gauge_DF_Large_HPFill_bg_Right" width="4"
								height="12" align="top" /></td>
						</tr>
					</table>
					<button width=1 height=3 back="" fore="">
						<img src="L2UI_CT1.ChatBalloon_DF_TopCenter" width="280"
							height="1" align="top" />
						<table width="290" height="20" bgcolor="1b574c" cellspacing="0"
							cellpadding="7">
							<tr>
								<td width="204" valign="top">
									<table cellspacing="0" cellpadding="0">
										<tr>
											<td height="26" width="280" align="center" valign="top"><font
												color="CCCC44">Step 2/4. Secure your character.</font></td>
										</tr>
									</table>
								</td>
							</tr>
						</table>
						<button width=1 height=2 back="" fore="">
							<img src="L2UI_CT1.ChatBalloon_DF_TopCenter" width="280"
								height="1" align="top" />
							<table width="273" height="130" bgcolor="1b574c" cellspacing="0"
								cellpadding="7" background="L2UI_CH3.refinewnd_back_Pattern">
								<tr>
									<td width="204" valign="top">
										<table cellspacing="0" cellpadding="0">
											<tr>
												<td width="32" valign="top">
												<td width="270" valign="top">
													<table width="270" height="30" cellspacing="0"
														cellpadding="5">
														<tr>
															<td height="40" width="120" align="center"><font
																color="af9f47">Secure your character</font></td>
														</tr>
													</table>
													<table width="270" height="55" cellspacing="0"
														cellpadding="0">
														<tr>
															<td height="24" valign="top">Password:</td>
															<td height="24" valign="top"><edit type="password"
																	var="pass1" width=130 height=15></td>
														</tr>
														<tr>
															<td height="24" valign="top">Repeat Password:</td>
															<td height="24" valign="top"><edit type="password"
																	var="pass2" width=130 height=15></td>
														</tr>
													</table>
													<table width="270" height="55" cellspacing="0"
														cellpadding="0">
														<tr>
															<td height="40" align="center" valign="top"><button
																	action="bypass characterintro_security $pass1 $pass2"
																	value="Set Password" width=125 height=28
																	back="L2UI_ct1.button_df" fore="L2UI_ct1.button_df" /></td>
														</tr>
													</table>
												</td>
											</tr>
										</table>
									</td>
								</tr>
							</table>
							<img src="L2UI_CT1.ChatBalloon_DF_TopCenter" width="280"
								height="1" align="top" /> <br>
							<table width="279" align="center" height="100" bgcolor="782002"
								cellspacing="0" cellpadding="7">
								<tr>
									<td width="279" align="center" valign="top">
										<table cellspacing="0" cellpadding="0" align="center">
											<tr>
												<td>- By this option your character is protected from
													item theft.</td>
											</tr>
											<tr>
												<td>- Note that .security password cannot be completely
													disabled. You can only change password.</td>
											</tr>
											<tr>
												<td><font color="aaa929">DO NOT USE THE SAME
														PASSWORD AS ON YOUR ACCOUNT!</font></td>
											</tr>
										</table>
									</td>
								</tr>
							</table>
							<button value="" action="" width=1 height=6 back="" fore="">
								<img src="L2UI_CT1.ChatBalloon_DF_TopCenter" width="290"
									height="1" align="top" />
				</td>
			</tr>
		</table>
	</center>
</body>
</html>
