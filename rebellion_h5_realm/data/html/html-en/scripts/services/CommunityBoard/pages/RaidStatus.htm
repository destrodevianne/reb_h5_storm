<html noscrollbar>
<head>
<title>Boss Status</title>
</head>
<body>
	<br>
	<table width=760 border=0 cellpadding=7 cellspacing=0>
		<tr>
			<td>
				<table width=100>
					<tr>
						<td valign=top><img src="icon.skill6885" width=32 height=32>
						</td>
						<td>
							<table width=100>
								<tr>
									<td width=80><font name=hs12 color=8f3d3f>Boss
											Status</font></td>
								</tr>
							</table>
						</td>
					</tr>
				</table>
			</td>
			<td>
				<table>
					<tr>
						<td>
							<table width=250 align=center>
								<tr>
									<td align=center>
										<button action="bypass _bbsGrandBoss" value="Grand Bosses"
											width=200 height=31
											back="L2UI_CT1.OlympiadWnd_DF_HeroConfirm_Down"
											fore="L2UI_CT1.OlympiadWnd_DF_HeroConfirm">
									</td>
								</tr>
							</table>
						</td>
						<td width=80>
							<button value="Refresh"
								action="bypass _bbsraidboss_%sort%_%page%_%search%" width=80
								height=20 back="L2UI_CT1.Button_DF_Down"
								fore="L2UI_ct1.Button_DF">
								<button value="Clear" action="bypass _bbsraidboss" width=80
									height=20 back="L2UI_CT1.Button_DF_Down"
									fore="L2UI_ct1.Button_DF">
						</td>
						<td>
							<table width=300 height=30>
								<tr>
									<td width=150 height=20 align=center><font name="hs12"
										color=8f3d3f>Name</font></td>
								</tr>
								<tr>
									<td width=150 height=30><edit var="search" width=150
											height=12></td>
									<td width=110>
										<button value="Search"
											action="bypass _bbsraidboss_%sort%_0_ $search" width=80
											height=25 back="L2UI_CT1.Button_DF_Down"
											fore="L2UI_ct1.Button_DF">
									</td>
								</tr>
							</table>
						</td>
					</tr>
				</table>
			</td>
		</tr>
	</table>
	<br>
	<img src="L2UI_CT1.Gauge_DF_CP_Center" width=760 height=2>
	<table border=0 cellpadding=0 cellspacing=0>
		<tr>
			<td>
				<table width=760 border=0 cellpadding=0 cellspacing=0>
					<tr>
						<td>
							<button value="Raid Boss Name"
								action="bypass _bbsraidboss_%sort1%_0_%search%"
								back="L2UI_CT1.ListCTRL_DF_Title_Down" width=285 height=20
								fore="L2UI_CT1.ListCTRL_DF_Title">
						</td>
						<td>
							<button value="Level"
								action="bypass _bbsraidboss_%sort2%_0_%search%"
								back="L2UI_CT1.ListCTRL_DF_Title_Down" width=70 height=20
								fore="L2UI_CT1.ListCTRL_DF_Title">
						</td>
						<td>
							<button value="Status"
								action="bypass _bbsraidboss_%sort4%_0_%search%"
								back="L2UI_CT1.ListCTRL_DF_Title_Down" width=85 height=20
								fore="L2UI_CT1.ListCTRL_DF_Title">
						</td>
						<td>
							<button value="Date of Death"
								action="bypass _bbsraidboss_%sort5%_0_%search%"
								back="L2UI_CT1.ListCTRL_DF_Title_Down" width=170 height=20
								fore="L2UI_CT1.ListCTRL_DF_Title">
						</td>
						<td>
							<button value="Last Killer"
								action="bypass _bbsraidboss_%sort6%_0_%search%"
								back="L2UI_CT1.ListCTRL_DF_Title_Down" width=150 height=20
								fore="L2UI_CT1.ListCTRL_DF_Title">
						</td>
					</tr>
				</table> %bosses%
			</td>
		</tr>
	</table>
</body>
</html>
