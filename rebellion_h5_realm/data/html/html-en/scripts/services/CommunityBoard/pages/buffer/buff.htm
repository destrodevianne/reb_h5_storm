<html>
<body>
	<title>Community Board - Buffer</title>
	<center>
		<br>
		<br>
		<table width="700" background="L2UI_CH3.refinewnd_back_Pattern">
			<tr>
				<td><img src="L2UI.SquareWhite" width=700 height=1>
					<table width=700 height=20 bgcolor=144B10 valign="top">
						<tr>
							<td width=550 valign="top"><a action="bypass _bbspage:index"><font
									color=F2C202>Home</font></a> <font color=F2C202> -> </font> <a
								action="bypass _bbsbuff;"><font color=F2C202>Buffs</font></a></td>
						</tr>
					</table> <img src="L2UI.SquareWhite" width=700 height=1>
					<table width=700 height=408 cellspacing=0 cellpadding=7>
						<tr>
							<td>
								<center>
									<br>
									<button value="All Buffs"
										action="bypass _bbsbuff;usefixed;all;1" width=200 height=25
										back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF">
										<br>
										<button value="Protection and Resists"
											action="bypass _bbsbuff;usefixed;resistance;1" width=200
											height=25 back="L2UI_CT1.Button_DF_Down"
											fore="L2UI_CT1.Button_DF">
											<br>
											<button value="Song and Dance"
												action="bypass _bbsbuff;usefixed;dancesong;1" width=200
												height=25 back="L2UI_CT1.Button_DF_Down"
												fore="L2UI_CT1.Button_DF">
												<br>
												<button value="Figher"
													action="bypass _bbsbuff;usefixed;fighter;1" width=200
													height=25 back="L2UI_CT1.Button_DF_Down"
													fore="L2UI_CT1.Button_DF">
													<br>
													<button value="Mage"
														action="bypass _bbsbuff;usefixed;mage;1" width=200
														height=25 back="L2UI_CT1.Button_DF_Down"
														fore="L2UI_CT1.Button_DF">
														<br>
														<button value="Others"
															action="bypass _bbsbuff;usefixed;other;1" width=200
															height=25 back="L2UI_CT1.Button_DF_Down"
															fore="L2UI_CT1.Button_DF">
															<br>
															<button value="Buff for my class"
																action="bypass _bbsbuff;buffmyclass" width=200 height=25
																back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF">
																<br>
																<button value="Ultimate pet buff"
																	action="bypass _bbsbuff;ultimatepetbuff" width=200
																	height=25 back="L2UI_CT1.Button_DF_Down"
																	fore="L2UI_CT1.Button_DF">
																	<br>
								</center>
							</td>
							<td width=1><img src="L2UI.SquareWhite" width=1 height=380>
							</td>
							<td>
								<center>
									<br>
									<table width=300 cellpadding=0 cellspacing=7>
										<tr>
											<td></td>
										</tr>
										<tr>
											<td><button value="Heal"
													action="bypass _bbsbuff;restore" width=150 height=32
													back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
											<td><button value="Noblesse"
													action="bypass _bbsbuff;noblesse" width=150 height=32
													back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
											<td><button value="Remove Buffs"
													action="bypass _bbsbuff;cancel" width=150 height=32
													back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
										</tr>
										<tr>
										<tr>
											<td width=150><font color="829393">New Scheme:</font></td>
											<td></td>
										</tr>
										<tr>
											<td><edit var="name" width=150 length=10></td>
											<td><button value="New"
													action="bypass _bbsbuff;addgrp; $name" width=50 height=20
													back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
										</tr>
									</table>
									<table width=150 cellpadding=0 cellspacing=7>
										<tr>
											<td><font color="AA2003">My Scheme</font></td>
										</tr>
									</table>
									%buffgrps%
								</center>
							</td>
						</tr>
					</table> <br></td>
			</tr>
		</table>
		<br>
		<br>
		<center>
			<font color=7FFF00>L2 World of Ages - Private Lineage Server Â©
				2016</font>
		</center>
	</center>
</body>
</html>
