<html noscrollbar>
<title>Send Mail</title>
<body>
	<center>
		<table width="700" cellpadding="3" cellspacing="0" align="center">
			<tr>
				<td width="500" valign="top" align="center">
				<td width="350" valign="top">
					<table width="236" height="50" cellspacing="0" cellpadding="7">
						<tr>
							<td width="32" valign="top"><img src="L2UI_CH3.MailBtn"
								width="32" height="32" align="top" /></td>
							<td valign="top">
								<table width="210" cellspacing="0" cellpadding="0">
									<tr>
										<td>Write email to your clan members.</td>
									</tr>
								</table>
							</td>
						</tr>
					</table> <img src="L2UI_CT1.ChatBalloon_DF_TopCenter" width="270"
					height="1" align="top" />
					<table width="100" height="0" bgcolor="090908" cellspacing="0"
						cellpadding="7">
						<tr>
							<td>
								<table width="256" cellspacing="0" cellpadding="0">
									<tr>
										<td>Title:</td>
									</tr>
								</table>
							</td>
						</tr>
					</table>
					<table width="100" height="10" bgcolor="090908" cellspacing="0"
						cellpadding="7">
						<tr>
							<td valign="top">
								<table width="256" cellspacing="0" cellpadding="0">
									<tr>
										<td><edit var="Title" width=255 height=10></td>
									</tr>
								</table>
							</td>
						</tr>
					</table>
					<table width="100" height="0" bgcolor="090908" cellspacing="0"
						cellpadding="7">
						<tr>
							<td>
								<table width="256" cellspacing="0" cellpadding="0">
									<tr>
										<td>Message:</td>
									</tr>
								</table>
							</td>
						</tr>
					</table>
					<table width="100" height="214" bgcolor="090908" cellspacing="0"
						cellpadding="7">
						<tr>
							<td valign="top">
								<table width="256" cellspacing="0" cellpadding="0">
									<tr>
										<td><multiedit var="Content" width=255 height=200></td>
									</tr>
								</table>
							</td>
						</tr>
					</table>
					<table width="100" height="40" bgcolor="090908" cellspacing="0"
						cellpadding="7">
						<tr>
							<td valign="top">
								<table width="257" cellspacing="0" cellpadding="0">
									<tr>
										<td width="220" align="center" valign="top"><button
												value="Send it"
												action="bypass _bbsclan:sendClanMail_ $Title _ $Content"
												width=120 height=25 back="L2UI_CT1.Button_DF_Down"
												fore="L2UI_CT1.Button_DF"></td>
									</tr>
								</table>
							</td>
						</tr>
					</table> <img src="L2UI_CT1.ChatBalloon_DF_TopCenter" width="270"
					height="1" align="top" /> <br>
				</td>
			</tr>
		</table>
		<br>
		<table width="120" height="40" bgcolor="555108" cellspacing="0"
			cellpadding="7">
			<tr>
				<td valign="top">
					<button value="Go Back" action="bypass _bbsclan:myClan" width=121
						height=25 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF">
				</td>
			</tr>
		</table>
	</center>
</body>
</html>
