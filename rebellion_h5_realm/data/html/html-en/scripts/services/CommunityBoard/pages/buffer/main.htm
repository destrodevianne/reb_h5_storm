<html>
<title>Scheme Buffer</title>
<body>
	<center>
		<br> <br>
		<table width=100% cellspacing=-3>
			<tr>
				<td align=center><center>
						<font color=LEVEL>Buff Functions:</font>
					</center></td>
			</tr>
			<tr>
				<td align=center><button value="Choose Buffs"
						action="bypass -h _bbsbuffer:showBuffsToAddPage_chosebuffs_1"
						width=200 height=32 back="L2UI_CT1.Button_DF_Down"
						fore="L2UI_ct1.button_df"></td>
			</tr>
			<tr>
				<td align=center><button value="Full Buffs for my Class"
						action="bypass -h _bbsbuffer:buffmyclass" width=200 height=32
						back="L2UI_CT1.Button_DF_Down" fore="L2UI_ct1.button_df"></td>
			</tr>
			<tr>
				<td align=center><button value="Buff from a Scheme"
						action="bypass -h _bbsbuffer:showProfilesToBuff" width=200
						height=32 back="L2UI_CT1.Button_DF_Down" fore="L2UI_ct1.button_df"></td>
			</tr>
			<tr>
				<td align=center height=20></td>
			</tr>
			<tr>
				<td align=center><center>
						<font color=LEVEL>Other Functions:</font>
					</center></td>
			</tr>
			<tr>
				<td align=center><button value="Heal"
						action="bypass -h _bbsbuffer:heal" width=200 height=32
						back="L2UI_CT1.Button_DF_Down" fore="L2UI_ct1.button_df"></td>
			</tr>
			<tr>
				<td align=center><button value="Cancel Buffs"
						action="bypass -h _bbsbuffer:cancel" width=200 height=32
						back="L2UI_CT1.Button_DF_Down" fore="L2UI_ct1.button_df"></td>
			</tr>
			<tr>
				<td align=center><button value="Noblesse Blessing"
						action="bypass -h _bbsbuffer:noblesse" width=200 height=32
						back="L2UI_CT1.Button_DF_Down" fore="L2UI_ct1.button_df"></td>
			</tr>
			<tr>
				<td align=center><button value="Ultimate Pet Buff"
						action="bypass -h _bbsbuffer:ultimatepetbuff" width=200 height=32
						back="L2UI_CT1.Button_DF_Down" fore="L2UI_ct1.button_df"></td>
			</tr>
			<tr>
				<td align=center height=20></td>
			</tr>
			<tr>
				<td align=center><center>
						<font color=LEVEL>Scheme Management:</font>
					</center></td>
			</tr>
			<tr>
				<td align=center><table cellspacing=-1>
						<tr>
							<td align=left><button value="Add Buffs"
									action="bypass -h _bbsbuffer:showPageToAddBuffs" width=140
									height=32 back="L2UI_CT1.Button_DF_Down"
									fore="L2UI_ct1.button_df"></td>
							<td align=right><button value="Remove Buffs"
									action="bypass -h _bbsbuffer:showMyProfilesToEdit" width=140
									height=32 back="L2UI_CT1.Button_DF_Down"
									fore="L2UI_ct1.button_df"></td>
						</tr>
						<tr>
							<td align=left><button value="Create Scheme"
									action="bypass -h _bbsbuffer:showCreateProfileWindow" width=140
									height=32 back="L2UI_CT1.Button_DF_Down"
									fore="L2UI_ct1.button_df"></td>
							<td align=right><button value="Delete Scheme"
									action="bypass -h _bbsbuffer:showDeleteProfileWindow" width=140
									height=32 back="L2UI_CT1.Button_DF_Down"
									fore="L2UI_ct1.button_df"></td>
						</tr>
					</table></td>
			</tr>
			<br>
		</table>
	</center>
</body>
</html>
