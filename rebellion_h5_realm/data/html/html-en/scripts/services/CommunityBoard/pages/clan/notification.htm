<html noscrollbar>
<title>Notification</title>
<body>
	<center>
		<table width="269" cellpadding="3" cellspacing="0">
			<tr>
				<td width="269" valign="top">
					<table width="236" height="50" cellspacing="0" cellpadding="7">
						<tr>
							<td width="32" valign="top"><img src="icon.skill0165"
								width="32" height="32" align="top" /></td>
							<td valign="top">
								<table width="210" cellspacing="0" cellpadding="0">
									<tr>
										<td>Let your clan members know whats up now.</td>
									</tr>
								</table>
							</td>
						</tr>
					</table> <img src="L2UI_CT1.ChatBalloon_DF_TopCenter" width="270"
					height="1" align="top" />
					<table width="100" height="0" bgcolor="090908" cellspacing="0"
						cellpadding="7">
						<tr>
							<td>
								<table width="256" cellspacing="0" cellpadding="0">
									<tr>
										<td>Write a note to your clan members:</td>
									</tr>
								</table>
							</td>
						</tr>
					</table>
					<table width="100" height="214" bgcolor="090908" cellspacing="0"
						cellpadding="7">
						<tr>
							<td valign="top">
								<table width="256" cellspacing="0" cellpadding="0">
									<tr>
										<td><multiedit var="autoann_memo" width=255 height=200></td>
									</tr>
								</table>
							</td>
						</tr>
					</table>
					<table width="100" height="40" bgcolor="090908" cellspacing="0"
						cellpadding="7">
						<tr>
							<td valign="top">
								<table width="257" cellspacing="0" cellpadding="0">
									<tr>
										<td width="130" valign="top"><button value="Set notice"
												action="bypass _bbsclan:setnotice $autoann_memo" width=120
												height=25 back="L2UI_CT1.Button_DF_Down"
												fore="L2UI_CT1.Button_DF"></td>
										<td valign="top"><button value="Disable notice"
												action="bypass _bbsclan:Deletenotice" width=120 height=25
												back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
									</tr>
								</table>
							</td>
						</tr>
					</table> <img src="L2UI_CT1.ChatBalloon_DF_TopCenter" width="270"
					height="1" align="top" /> <br>
					<center>
						<font color="5b574c">It will pop-up on player login.</font>
					</center>
				</td>
			</tr>
		</table>
	</center>
</body>
</htm/>
