<html noscrollbar>
<title>Community Buffer</title>
<body>
	<center>
		<br>
		<table border=0 cellpadding=2 cellspacing=0 height=265
			background="l2ui_ct1.Windows_DF_TooltipBG">
			<tr>
				<td WIDTH=300 height=146 align=center valign=top>
					<table width=307 cellspacing=2 cellpadding=4 bgcolor=FF0000>
						<tr>
							<td width=150 align=center valign=center><font
								color="F9FCB1" name="hs9">Remove Buffs from Scheme
									Profile</font></td>
						</tr>
					</table>
					<table width=300 cellspacing=2 cellpadding=4 height=15
						bgcolor=121212>
						<tr>
							<td width=300 align=center valign=top><font color="7A7A7A">Click
									on desired Scheme to remove buffs.</font></td>
						</tr>
					</table>
					<table width=300 cellspacing=2 cellpadding=4 height=172
						bgcolor=666666>
						<tr>
							<td FIXWIDTH=300 align=center valign=top>
								<table>%profilesToEdit%
								</table>
							</td>
						</tr>
					</table>
					<table width=300 cellspacing=2 cellpadding=4 height=40
						bgcolor=333333>
						<tr>
							<td FIXWIDTH=300 align=center valign=top>
								<button action="bypass _bbsbuff;showMainWindow" value="Back"
									width=200 height=31 back="L2UI_CT1.OlympiadWnd_DF_Back_Down"
									fore="L2UI_CT1.OlympiadWnd_DF_Back">
							</td>
						</tr>
					</table>
				</td>
			</tr>
		</table>
	</center>
</body>
</html>
