<html noscrollbar>
<title>Notification</title>
<body>
	<center>
		<table width="700" cellpadding="3" cellspacing="0" align="center">
			<tr>
				<td width="500" valign="top" align="center">
					<table width="336" height="50" cellspacing="0" cellpadding="7"
						align="center">
						<tr>
							<td width="32" valign="top"><img src="icon.skillraid"
								width="32" height="32" align="top" /></td>
							<td valign="top">
								<table width="310" cellspacing="0" cellpadding="0">
									<tr>
										<td>Write a Clan-Notice Message to your clan.</td>
									</tr>
								</table>
							</td>
						</tr>
					</table> <img src="L2UI_CT1.ChatBalloon_DF_TopCenter" width="370"
					height="1" align="top" />
					<table width="230" height="0" bgcolor="090908" cellspacing="0"
						cellpadding="7">
						<tr>
							<td>
								<table width="356" cellspacing="0" cellpadding="0">
									<tr>
										<td>Notice:</td>
									</tr>
								</table>
							</td>
						</tr>
					</table>
					<table width="230" height="254" bgcolor="090908" cellspacing="0"
						cellpadding="7">
						<tr>
							<td valign="top">
								<table width="356" cellspacing="0" cellpadding="0">
									<tr>
										<td><multiedit var="notice" width=355 height=200></td>
									</tr>
								</table>
							</td>
						</tr>
					</table>
					<table width="200" height="40" bgcolor="490901" cellspacing="0"
						cellpadding="7">
						<tr>
							<td valign="top">
								<table width="387" cellspacing="0" cellpadding="0">
									<tr>
										<td width="130" valign="top"><button value="Set notice"
												action="bypass _bbsclan:setClanNotice_ $notice _%currentStatus%"
												width=120 height=25 back="L2UI_CT1.Button_DF_Down"
												fore="L2UI_CT1.Button_DF"></td>
										<td valign="top">%intro%</td>
										<td width="100" valign="top"><button
												value="Write Clan Mail"
												action="bypass _bbspage:clan/sendmail" width=120 height=25
												back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
									</tr>
								</table>
							</td>
						</tr>
					</table> <img src="L2UI_CT1.ChatBalloon_DF_TopCenter" width="370"
					height="1" align="top" /> <br>
				</td>
			</tr>
		</table>
		<br>
		<table width="120" height="40" bgcolor="555108" cellspacing="0"
			cellpadding="7">
			<tr>
				<td valign="top">
					<button value="Go Back" action="bypass _bbsclan:ClanPages 1"
						width=121 height=25 back="L2UI_CT1.Button_DF_Down"
						fore="L2UI_CT1.Button_DF">
				</td>
			</tr>
		</table>
	</center>
</body>
</html>
