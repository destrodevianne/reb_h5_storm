<html>
<title>Password Change</title>
<body>
	<font color="LEVEL">To change the password, complete the
		following fields::</font>
	<br>
	<table width=250>
		<tr>
			<td>Current password:</td>
			<td><edit var="passwordold" width=120 height=15 length="16" /></td>
		</tr>
		<tr>
			<td>New password:</td>
			<td><edit var="password1" width=120 height=15 length="16" /></td>
		</tr>
		<tr>
			<td>Confirm password:</td>
			<td><edit var="password2" width=120 height=15 length="16" /></td>
		</tr>
	</table>
	<br>
	<br>
	<center>
		<button value="Change password"
			action="bypass -h user_check $passwordold $password1 $password2"
			width=120 height=25 back="L2UI_CT1.Button_DF"
			fore="L2UI_CT1.Button_DF" />
	</center>
</body>
</html>
