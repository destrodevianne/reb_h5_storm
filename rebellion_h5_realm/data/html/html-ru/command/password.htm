<html>
<title>Password Change</title>
<body>
	<font color="LEVEL">Чтобы изменить пароль, заполните указанные
		ниже поля::</font>
	<br>
	<table width=250>
		<tr>
			<td>Настоящий пароль:</td>
			<td><edit var="passwordold" type="password" width=100 height=15
					length="16" /></td>
		</tr>
		<tr>
			<td>Новый пароль:</td>
			<td><edit var="password1" width=80 type="password" width=100
					height=15 length="16" /></td>
		</tr>
		<tr>
			<td>Подтвердите пароль:</td>
			<td><edit var="password2" type="password" width=100 height=15
					length="16" /></td>
		</tr>
	</table>
	<br>
	<br>
	<center>
		<button value="Изменить пароль"
			action="bypass -h user_check $passwordold $password1 $password2"
			width=100 height=15 back="L2UI_CT1.Button_DF"
			fore="L2UI_CT1.Button_DF" />
	</center>
</body>
</html>
