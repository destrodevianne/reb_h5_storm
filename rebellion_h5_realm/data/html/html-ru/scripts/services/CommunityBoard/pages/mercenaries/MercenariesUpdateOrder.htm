<html>
<body>
	<center>
		<table width=751>
			<tr>
				<td fixwidth=650 valign=top><br>
					<center>
						<font color=LEVEL>Игровой проект Lineage II High Five 5</font>
					</center>
					<center>
						<img src=L2UI.SquareWhite width=650 height=1>
					</center> <br>
					<table width=600>
						<tr>
							<td width=600 align=center>%items%</td>
						</tr>
					</table>
					<table height=10>
						<tr>
							<td height=10><img src="L2UI.SquareWhite" width=600 height=1></td>
						</tr>
					</table>
					<table>
						<tr>
							<td width=200 align=center>
								<table>
									<tr>
										<td align=center fixwidth=200>Выбирите предмет, который
											хотите добавить в награду за <font color=LEVEL>%target_name%</font>,
											введите кол-во и нажмите на кнопку, с его названием.
										</td>
									</tr>
									<tr>
										<td align=center><edit var="count" width=140 height=13></td>
									</tr>
								</table>
							</td>
							<td>
								<table>
									<tr>
										<td align=center fixwidth=200><font color=LEVEL>Цена:
												300000 Adena</font></td>
									</tr>
									<tr>
										<td align=center>%button_addOrder%</td>
									</tr>
								</table>
							</td>
						</tr>
						<tr>
							<td><br>
							<br>
							<br>
								<table border="1" bgcolor="#9acd32">
									<tr>
										<td>Выбранные предметы:</td>
									</tr>
									%items_added%
								</table></td>
						</tr>
					</table></td>
			</tr>
		</table>
	</center>
</body>
</html>
