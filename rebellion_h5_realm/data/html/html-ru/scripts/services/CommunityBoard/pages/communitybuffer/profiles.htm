<html noscrollbar>
<title>Community Buffer</title>
<body>
	<center>
		<br>
		<table border=0 cellpadding=2 cellspacing=0 height=280
			background="l2ui_ct1.Windows_DF_TooltipBG">
			<tr>
				<td WIDTH=300 height=146 align=center valign=top>
					<table width=300 cellspacing=2 cellpadding=4 bgcolor=121212>
						<tr>
							<td width=150 align=right valign=center><font color="LEVEL"
								name="hs9">Who to buff:</font></td>
							<td width=150 height=28 align=left valign=center><combobox
									width=80 height=10 var="Who" list="Player;Pet"></td>
						</tr>
					</table>
					<table width=300 height=5 bgcolor=373636>
						<tr>
							<td width=300 align=center><font color="70B6F3">Choose
									the desired scheme to get its buffs.</font></td>
						</tr>
					</table>
					<table width=300 cellspacing=2 cellpadding=4 height=167
						bgcolor=666666>
						<tr>
							<td FIXWIDTH=300 align=center valign=top>
								<table>%profiles%
								</table>
							</td>
						</tr>
					</table>
					<table width=300 height=5 bgcolor=373636>
						<tr>
							<td width=300 align=center><font color="70BA9F">Schemes
									Left: %schemesleft%</font></td>
						</tr>
					</table>
					<table width=300 cellspacing=2 cellpadding=4 height=100
						bgcolor=666666>
						<tr>
							<td FIXWIDTH=300 align=center valign=top>
								<table>%schememenu%
								</table>
							</td>
						</tr>
					</table>
					<table width=300 cellspacing=2 cellpadding=4 height=40
						bgcolor=333333>
						<tr>
							<td FIXWIDTH=300 align=center valign=top>
								<button action="bypass _bbsbuff;showMainWindow" value="Back"
									width=200 height=31 back="L2UI_CT1.OlympiadWnd_DF_Back_Down"
									fore="L2UI_CT1.OlympiadWnd_DF_Back">
							</td>
						</tr>
					</table>
				</td>
			</tr>
		</table>
	</center>
</body>
</html>
