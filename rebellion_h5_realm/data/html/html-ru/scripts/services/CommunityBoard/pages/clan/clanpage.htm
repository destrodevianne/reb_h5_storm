<html noscrollbar>
<title>%clanname% clan page.</title>
<body>
	<center>
		<table width="500" cellpadding="3" cellspacing="0">
			<tr>
				<td width="500" valign="top">
					<table width="500" height="50" cellspacing="0" cellpadding="7">
						<tr>
							<td width="32" valign="top"><img
								src="%image:500%clanlevel%.png%" width="32" height="32"
								align="top" /></td>
							<td width="500" valign="top">
								<table width="500" cellspacing="0" cellpadding="0">
									<tr>
										<td>Info for clan <font color="af9f47">%clanname%</font>
											<br1> Leader <font color="LEVEL">%clanleader%</font></td>
										<td><button value="Go Back"
												action="bypass _bbsclan:ClanPages 1" width=121 height=25
												back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
									</tr>
								</table>
							</td>
						</tr>
					</table> <img src="L2UI_CT1.ChatBalloon_DF_TopCenter" width="500"
					height="1" align="top" />
					<table width="500" height="25" bgcolor="5b574c" cellspacing="0"
						cellpadding="7">
						<tr>
							<td valign="top">
								<table width="487" cellspacing="0" cellpadding="0">
									<tr>
										<td>Уровень Клан <font color="af9f47">%clanlevel%</font>
											с <font color="af9f47">%clanmemberssize%</font> члены.
										</td>
									</tr>
								</table>
							</td>
						</tr>
					</table> <img src="L2UI_CT1.ChatBalloon_DF_TopCenter" width="500"
					height="1" align="top" /> <br> <img
					src="L2UI_CT1.ChatBalloon_DF_TopCenter" width="500" height="1"
					align="top" />
					<table width="500" height="40" bgcolor="1b544c" cellspacing="0"
						cellpadding="7">
						<tr>
							<td valign="top">
								<table width="487" cellspacing="0" cellpadding="0">
									<tr>
										<td>Есть Форт <font color="af9f47">%hasFort%</font>
										</td>
										<td>Есть зал <font color="af9f47">%hasClanHall%</font>
										</td>
										<td>Есть замок <font color="af9f47">%hasCastle%</font>
										</td>
									</tr>
								</table>
							</td>
						</tr>
					</table> <img src="L2UI_CT1.ChatBalloon_DF_TopCenter" width="500"
					height="1" align="top" /> <br> <img
					src="L2UI_CT1.ChatBalloon_DF_TopCenter" width="500" height="1"
					align="top" />
					<table width="500" height="40" bgcolor="9b441c" cellspacing="0"
						cellpadding="5" align="center">
						<tr>
							<td>
								<table width="250" cellspacing="0" cellpadding="0">
									<tr>
										<td width="100" valign="top">Война кланов - <font
											color="LEVEL">%clanwarscount%</font></td>
									</tr>
									<tr>
										<td width="121" valign="top"><button value="Preview"
												action="bypass _bbsclan:showClanWars %clanId% 1" width=121

												fore="L2UI_CT1.Button_DF"></td>
									</tr>
								</table>
							</td>
							<td>
								<table width="150" cellspacing="0" cellpadding="0">

										<td width="100" valign="top">Умения клана Граф - <font
											color="LEVEL">%clanskillscount%</font></td>
									</tr>
									<tr>
										<td width="121" valign="top"><button value="Preview"
												action="bypass _bbsclan:showClanSkills %clanId% 1" width=121
												height=25 back="L2UI_CT1.Button_DF_Down"
												fore="L2UI_CT1.Button_DF"></td>
									</tr>
								</table>
							</td>
						</tr>
					</table> <img src="L2UI_CT1.ChatBalloon_DF_TopCenter" width="500"
					height="1" align="top" />
