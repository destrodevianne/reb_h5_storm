<html>
<title>Event Manager</title>
<body>
	<center>
		<table width="269" cellpadding="3" cellspacing="0">
			<tr>
				<td width="269" valign="top">
					<table width="249" height="50" cellspacing="0" cellpadding="7">
						<tr>
							<td width="32" valign="top"><img src="icon.skill0912"
								width="32" height="32" align="top" /></td>
							<td valign="top">
								<table width="200" cellspacing="0" cellpadding="0">
									<tr>
										<td>%playername%, are you ready for the fight? We are
											going to have a lot of fun!</td>
									</tr>
								</table>
							</td>
						</tr>
					</table> <img src="L2UI_CT1.ChatBalloon_DF_TopCenter" width="270"
					height="1" align="top" />
					<table width="273" height="25" bgcolor="5b574c" cellspacing="0"
						cellpadding="7">
						<tr>
							<td valign="top">
								<table width="256" cellspacing="0" cellpadding="0">
									<tr>
										<td>Current event: <font color="af9f47">Mini-Games.</font></td>
									</tr>
								</table>
							</td>
						</tr>
					</table> <img src="L2UI_CT1.ChatBalloon_DF_TopCenter" width="270"
					height="1" align="top" />
					<table width="269" cellpadding="0" cellspacing="0" valign="top">
						<tr>
							<td valign="top">
								<table width="233" height="60" bgcolor="090908" cellspacing="0"
									cellpadding="7">
									<tr>
										<td width="32" valign="top"><img src="Crest.crest_1_3000"
											width="256" height="120" align="top" /></td>
									</tr>
								</table>
								<table width="201" height="75" bgcolor="090908" cellspacing="0"
									cellpadding="7">
									<tr>
										<td width="32" valign="top"><img src="icon.skill0763"
											width="32" height="32" align="top" /></td>
										<td valign="top">
											<table width="164" cellspacing="0" cellpadding="0">
												<tr>
													<td height="24" valign="top"><font color="af9f47">Participate
															in the Event</font></td>
												</tr>
												<tr>
													<td>Don't worry, you can join or leave the event any
														time you want.</td>
												</tr>
											</table>
										</td>
										<td width="32" valign="top"><button value=""
												action="bypass -h npc_%objectId%_addMeToAnEvent" width=32
												height=32 back="L2UI_CT1.MiniMap_DF_PlusBtn_Blue_Over"
												fore="L2UI_CT1.MiniMap_DF_PlusBtn_Blue"></td>
									</tr>
								</table>
							</td>
						</tr>
					</table>
					<button value="" action="" width=1 height=0 back="" fore="">
						<img src="L2UI_CT1.ChatBalloon_DF_TopCenter" width="270"
							height="1" align="top" /> <br>
				</td>
			</tr>
		</table>
	</center>
</body>
</html>
