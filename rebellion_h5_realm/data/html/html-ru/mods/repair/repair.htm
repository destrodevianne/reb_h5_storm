<html>
<head>
<title>Изменение Персонажа</title>
</head>
<body>
	<br>
	<center>
		<img src="l2ui.SquareGray" width=260 height=1>
		<br1>
	</center>
	<center>
		<table width="265" cellpadding="5" bgcolor="452822">
			<tr>
				<td width="45" valign="top" align="center"><img
					src="icon.skill4376" width="32" height="32"></td>
				<td valign="top"><font color="FF6600">Изменение
						Персонажа</font>
				<br1>С помощью данного инструмента, исправьте проблемы<br1>
					с другого персонажа (подобно<br1>грохот клиента при входе в)</td>
			</tr>
		</table>
		<br1> <img src="l2ui.SquareGray" width="260" height="1">
		<br1>
		<table width="265" cellpadding="5">
			<tr>
				<td valign="top"><font color="FF6600">Введите сломанное
						имя персонажа</font>
				<br1> Введите имя персонажа, что вы хотите<br1>
					попытаться исправить. Оно будет перемещено в Floran<br1> и
					удалите кратчайшие пути и клавиатуры<br1>конфигурации.</td>
			</tr>
			<tr>
				<td><center>
						<combobox var="name" list="%acc_chars%" width="170" height="15" />
					</center></td>
			</tr>
		</table>
		<br>
		<img src="l2ui.SquareGray" width="260" height="1">
		<br1>
		<table width="278" cellpadding="3" bgcolor="303030">
			<tr>
				<td align="center">
					<button value="Ремонт" action="bypass -h user_startrepair $name"
						width="75" height="26" back="L2UI_ct1.button_df"
						fore="L2UI_ct1.button_df">
				</td>
				<td align="center">
					<button value="Отменить" action="bypass -h voice .closedlg"
						width="75" height="26" back="L2UI_ct1.button_df"
						fore="L2UI_ct1.button_df">
				</td>
			</tr>
		</table>
	</center>
</body>
</html>
