<html>
<title>Восстановить пароль</title>
<body>
	<center>
		<table width="280" cellpadding="3" cellspacing="0">
			<tr>
				<td width="280" valign="top">
					<table width="250" height="50" cellspacing="0" cellpadding="7">
						<tr>
							<td width="32" valign="top"><img src="icon.etc_old_key_i02"
								width="32" height="32" align="top" /></td>
							<td width="150" valign="top">
								<table cellspacing="0" cellpadding="0">
									<tr>
										<td>Поздравления %playername%! Я могу помочь вам с
											потерянным паролем безопасности.</td>
									</tr>
								</table>
							</td>
						</tr>
					</table> <img src="L2UI_CT1.ChatBalloon_DF_TopCenter" width="290"
					height="1" align="top" />
					<table width="280" height="24" bgcolor="5b574c" cellspacing="0"
						cellpadding="7">
						<tr>
							<td valign="top">
								<table width="280" cellspacing="0" cellpadding="0">
									<tr>
										<td align="center"><font color="FFFF00">Персонажа
												для восстановления</font></td>
									</tr>
								</table>
							</td>
						</tr>
					</table> <img src="L2UI_CT1.ChatBalloon_DF_TopCenter" width="290"
					height="1" align="top" />
					<table width="305" cellpadding="0" cellspacing="0" valign="top">
						<tr>
							<td valign="top">
								<table width="305" height="50" bgcolor="090908" cellspacing="0"
									cellpadding="7">
									<tr>
										<td width="32" valign="top">
										<td width="2" valign="top">
											<table width="278" height="50" cellspacing="0"
												cellpadding="0">
												<tr>
													<td height="24" valign="top">Напишите Имя персонажа:</td>
													<td height="24" valign="top"><edit var="char"
															width=130 height=15></td>
												</tr>
											</table>
											<table width="278" height="40" cellspacing="0"
												cellpadding="0">
												<tr>
													<td height="40" valign="top" align="center"><button
															action="bypass -h user_enterTypeToRecover security $char"
															value="Ok" width=100 height=21 back="L2UI_ct1.button_df"
															fore="L2UI_ct1.button_df" /></td>
												</tr>
											</table>
										</td>
									</tr>
								</table> <br>
							</td>
						</tr>
					</table> <img src="L2UI_CT1.ChatBalloon_DF_TopCenter" width="290"
					height="1" align="top" />
					<table width="280" height="24" bgcolor="5b574c" cellspacing="0"
						cellpadding="7">
						<tr>
							<td valign="top">
								<table width="280" cellspacing="0" cellpadding="0">
									<tr>
										<td align="center"><font color="FFFF00">Уже
												получили кода?</font></td>
									</tr>
								</table>
							</td>
						</tr>
					</table> <img src="L2UI_CT1.ChatBalloon_DF_TopCenter" width="290"
					height="1" align="top" />
					<table width="305" cellpadding="0" cellspacing="0" valign="top">
						<tr>
							<td valign="top">
								<table width="305" height="50" bgcolor="090908" cellspacing="0"
									cellpadding="7">
									<tr>
										<td width="32" valign="top">
										<td width="2" valign="top">
											<table width="278" height="40" cellspacing="0"
												cellpadding="0">
												<tr>
													<td height="24" width="278" valign="top" align="center"><font
														color="af9f47">Введите код из электронной почты</font></td>
												</tr>
											</table>
											<table width="278" height="50" cellspacing="0"
												cellpadding="0">
												<tr>
													<td height="24" valign="top">Код:</td>
													<td height="24" valign="top"><edit var="code"
															width=130 height=15></td>
												</tr>
											</table>
											<table width="278" height="40" cellspacing="0"
												cellpadding="0">
												<tr>
													<td height="40" valign="top" align="center"><button
															action="bypass -h user_checkcode security $code"
															value="Ok" width=100 height=21 back="L2UI_ct1.button_df"
															fore="L2UI_ct1.button_df" /></td>
												</tr>
											</table>
										</td>
									</tr>
								</table> <img src="L2UI_CT1.ChatBalloon_DF_TopCenter" width="290"
								height="1" align="top" />
							</td>
						</tr>
					</table>
					<button value="" action="" width=1 height=0 back="" fore="">
						<img src="L2UI_CT1.ChatBalloon_DF_TopCenter" width="270"
							height="1" align="top" />
				</td>
			</tr>
		</table>
	</center>
</body>
</html>
