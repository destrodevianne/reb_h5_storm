<html>
<title>Защита игровой персонаж...</title>
<body>
	<center>
		<table width="280" cellpadding="3" cellspacing="0">
			<tr>
				<td width="280" valign="top">
					<table width="250" height="50" cellspacing="0" cellpadding="7">
						<tr>
							<td width="32" valign="top"><img src="icon.etc_old_key_i01"
								width="32" height="32" align="top" /></td>
							<td width="150" valign="top">
								<table cellspacing="0" cellpadding="0">
									<tr>
										<td>Здравствуйте <font color="LEVEL">%playername%</font></td>
									</tr>
								</table>
							</td>
						</tr>
					</table> <img src="L2UI_CT1.ChatBalloon_DF_TopCenter" width="290"
					height="1" align="top" />
					<table width="280" height="24" bgcolor="5b574c" cellspacing="0"
						cellpadding="7">
						<tr>
							<td valign="top">
								<table width="280" cellspacing="0" cellpadding="0">
									<tr>
										<td>Изменение или отключить защиту паролем символов.</td>
									</tr>
								</table>
							</td>
						</tr>
					</table> <img src="L2UI_CT1.ChatBalloon_DF_TopCenter" width="290"
					height="1" align="top" />
					<table width="305" cellpadding="0" cellspacing="0" valign="top">
						<tr>
							<td valign="top"><img
								src="L2UI_CT1.ChatBalloon_DF_TopCenter" width="290" height="1"
								align="top" />
								<table width="305" height="50" bgcolor="090908" cellspacing="0"
									cellpadding="7">
									<tr>
										<td width="32" valign="top">
										<td width="270" valign="top">
											<table width="270" cellspacing="0" cellpadding="0">
												<tr>
													<td height="24" width="60" valign="top"><font
														color="af9f47">Смена пароля:</font></td>
												</tr>
												<tr>
													<td height="24" valign="top">Старый пароль:</td>
													<td height="24" valign="top"><edit type="password"
															var="oldpass" width=130 height=15></td>
												</tr>
												<tr>
													<td height="24" valign="top">Новый пароль:</td>
													<td height="24" valign="top"><edit type="password"
															var="newpass1" width=130 height=15></td>
												</tr>
												<tr>
													<td height="24" valign="top">Повторите пароль:</td>
													<td height="24" valign="top"><edit type="password"
															var="newpass2" width=130 height=15></td>
												</tr>
												<tr>
													<td height="24" valign="top"><button
															action="bypass -h user_security_change_passwd $oldpass $newpass1 $newpass2"
															value="Изменить пароль" width=125 height=21
															back="L2UI_ct1.button_df" fore="L2UI_ct1.button_df" /></td>
												</tr>
											</table>
										</td>
									</tr>
								</table> <img src="L2UI_CT1.ChatBalloon_DF_TopCenter" width="290"
								height="1" align="top" />
								<table width="305" height="50" bgcolor="0f100f" cellspacing="0"
									cellpadding="7">
									<tr>
										<td width="32" valign="top">
										<td width="260" valign="top">
											<table width="260" cellspacing="0" cellpadding="0">
												<tr>
													<td height="24" width="60" valign="top"><font
														color="af9f47">Отключить защиту безопасности:</font></td>
												</tr>
												<tr>
													<td height="24" valign="top"><button
															action="bypass -h user_security_unset"
															value="Удаление пароля" width=120 height=21
															back="L2UI_ct1.button_df" fore="L2UI_ct1.button_df" /></td>
												</tr>
											</table>
										</td>
									</tr>
								</table> <img src="L2UI_CT1.ChatBalloon_DF_TopCenter" width="290"
								height="1" align="top" /></td>
						</tr>
					</table>
				</td>
			</tr>
		</table>
	</center>
</body>
</html>
