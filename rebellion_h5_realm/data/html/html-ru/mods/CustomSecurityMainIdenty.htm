<html>
<title>Идентификатор безопасности...</title>
<body>
	<center>
		<table width="280" cellpadding="3" cellspacing="0">
			<tr>
				<td width="280" valign="top">
					<table width="250" height="50" cellspacing="0" cellpadding="7">
						<tr>
							<td width="32" valign="top"><img
								src="icon.etc_crystal_cave_key_i02" width="32" height="32"
								align="top" /></td>
							<td width="150" valign="top">
								<table cellspacing="0" cellpadding="0">
									<tr>
										<td>Здравствуйте <font color="LEVEL">%playername%</font></td>
									</tr>
								</table>
							</td>
						</tr>
					</table> <img src="L2UI_CT1.ChatBalloon_DF_TopCenter" width="290"
					height="1" align="top" />
					<table width="280" height="24" bgcolor="5b574c" cellspacing="0"
						cellpadding="7">
						<tr>
							<td valign="top">
								<table width="280" cellspacing="0" cellpadding="0">
									<tr>
										<td>Пожалуйста, идентифицировать себя!</td>
									</tr>
								</table>
							</td>
						</tr>
					</table> <img src="L2UI_CT1.ChatBalloon_DF_TopCenter" width="290"
					height="1" align="top" />
					<table width="305" cellpadding="0" cellspacing="0" valign="top">
						<tr>
							<td valign="top">
								<table width="305" height="50" bgcolor="090908" cellspacing="0"
									cellpadding="7">
									<tr>
										<td width="32" valign="top">
										<td width="2" valign="top">
											<table width="250" cellspacing="0" cellpadding="0">
												<tr>
													<td height="30" valign="top"><font color="af9f47">Идентифицировать:</font></td>
												</tr>
												<tr>
													<td height="30" valign="top">Пароль:</td>
													<td height="30" valign="top"><edit type="password"
															var="pass" width=130 height=15></td>
												</tr>
												<tr>
													<td height="30" valign="top"><button
															action="bypass -h user_security_auth $pass" value="Идент"
															width=100 height=21 back="L2UI_ct1.button_df"
															fore="L2UI_ct1.button_df" /></td>
												</tr>
											</table>
										</td>
									</tr>
								</table>
							</td>
						</tr>
					</table>
					<button value="" action="" width=1 height=0 back="" fore="">
						<img src="L2UI_CT1.ChatBalloon_DF_TopCenter" width="290"
							height="1" align="top" />
				</td>
			</tr>
		</table>
	</center>
</body>
</html>
