# Enable GK in Community Board
EnableCommunityGateKeeper = True

# Global Price for Community Teleport.
# If you set this, this count will be required for every teleport location.
# To keep price trough bypass set this to 0
# Default: 0
GlobalTeleportPrice = 0

# Price to teleport via Community Bookamark.
CommunityBookmarkCost = 200000

# Maximum bookmarks that can be saved.
CommunityMaxBookmarks = 10

# Can use community gk during the sieges?
# Default: false
TeleportDuringSieges = True