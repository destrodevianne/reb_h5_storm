# Конфигурация инстанс зон
# Включить альтернативное ограничение по левелу для входа в инстанс
# работает только на тех зонах где есть ограничения
# Configuration instance zones
# Include alternative limit Level to enter the dungeon
# Works only in those areas where there are limited
AllowInstancesLevelManual = False

# Минимальный уровень
# Minimum Level
InstancesLevelMin = 1
# Максимальный уровень
# Maximum Level
InstancesLevelMax = 85

# Включить альтернативное ограничение по количеству чаров в группе для входа в инстанс
# работает только на тех зонах где есть ограничения
# Include alternative limit on number of chars in the group to enter the dungeon
# Works only in those areas where there are limited
AllowInstancesPartyManual = False

# Минимальное количество
# Minimum
InstancesPartyMin = 2

# Максимальное количество
# Maximum
InstancesPartyMax = 64

# Maximum dualboxes allowed in instances.
# -1: Disabled. 0: No boxes allowed. 1: Only 1 box allowed. 2+: Allowed that many.
InstancesMaxBoxes = -1