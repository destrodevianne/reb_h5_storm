#--------------------------------------------------
# Artificial Intelligence (AI) Control
#--------------------------------------------------
# AI Task Managers
AiTaskManagers = 2

# Tick size (in milliseconds), must be a multiple of 250.
# Tick size in attack mode
AiTaskDelay = 250

# Tick size in active
AiTaskActiveDelay = 250

# Block active tasks. Need to debug or to dramatically reduce the load.
BlockActiveTasks = False

# Instead of returning home on foot, use the quick teleport
AlwaysTeleportHome = False

# Рандомный эффект заточки оружия у монстров, по умолчанию отключено.
# Для наилучшего визуального эффекта рекомендуется выставить значения (0-16).
# A random effect for enchanting weapons from monsters. Disabled by default.
# For the best visual effect is recommended to set the value between (0-16).
MonstersWeaponEnchantMin = 0
MonstersWeaponEnchantMax = 0
MonstersWeaponEnchantChance = 0

# Enable random movement of monsters
RndWalk = True

# Frequency of random movement: from 0 to 100
RndWalkRate = 1

# The maximum distance at which NPC may depart from the spawn point.
MaxDriftRange = 200

# Frequency of random animations: from 0 to 100
RndAnimationRate = 2

# Check frequency of aggression (in milliseconds)
AggroCheckInterval = 250

# The time that aggressive mobs will not show aggression to the player after teleport (in milliseconds)
NonAggroTimeOnTeleport = 15000

# Максимальная дальность, при которой мобы перестают преследовать агрессора и возвращаются на место спауна.
# Для мобов в закрытых помешениях и данженах:
# The maximum range at which mobs will no longer pursue the aggressor and return to spawn.
# For mobs in closed rooms and dunegons:
MaxPursueUndergoundRange = 3000

# For the mobs on the surface:
MaxPursueRange = 5000

# For raids:
MaxPursueRangeRaid = 8000
