#-------------------------------------------------------------
# Debug modes
#-------------------------------------------------------------
# Глобальный выключатель, разрешает команду .debug
AltDebugEnabled = False

# В режиме PvP информация выдается только если отладка включена у обоих игроков.
# In PvP information is returned only if debugging is enabled for both players.
AltDebugPvPEnabled = False

# Enable debugging mode only in PvP duel
AltDebugPvPDuelOnly = True

# Разрешить выдачу отладочной инфы игрок vs монстр
# Enable debugging issue info player vs monster
AltDebugPvEEnabled = False

# Не загружать спавн и квесты на старте сервреа
# Do not load the spawn and quests at server start.
StartWithoutSpawn = False
StartWithoutQuest = False
StartWithoutEvents = False

# Augments options. They are rather slow to parse.
DontLoadOptionData = False

# It just spams your log, skip it if you don't want it.
DontShowLogoAndVersion = False

# NPC Drop is rather big and slow to parse.
DontLoadNpcDrop = False

# Multisells are rather slow to parse.
DontLoadMultisells = False

# If you arent using it, don't load it, it just spams console.
DontLoadNexus = False

# It is really annoying to have.
DontAutoAnnounce = False

#===============================================================
#							Rest
#===============================================================
# Load table add_spawnlist (GM Spawns)?
LoadAddGmSpawn = True

# Keep the spawn of GM in Table add_spawnlist?
SaveGmSpawn = True


UndergroundColiseum = False
UndergroundColiseumMemberCount = 7
