# Обрабатывать ли геодату
# Allow Geodata ?
AllowGeodata = False

# Allow water? 
# If True, geodata is needed!
AllowWater = True

# Allow characters to receive damage from falling?
# Default: False
DamageFromFalling = False

# Размерность карты
# Dimension maps
GeoFirstX = 11
GeoFirstY = 10
GeoLastX = 26
GeoLastY = 26

# Шаблон для файлов геодаты
# Template file geodata
GeoFilesPattern = (\\d{2}_\\d{2})\\.l2j

# Разрешать игроку падать с горизонтальной стены если он кликает по самой стене
# Allow the player to fall from the horizontal wall if he clicks on the wall itself
AllowFallFromWalls = False

# Движение клавиатурой (стрелочками)
# Motion with keyboard (arrows)
AllowMoveWithKeyboard = True

# Прибавка к Z для пакетов
# Increase to Z for packages
ClientZShift = 16

# Оптимизация размещение геодаты в памяти, экономит около 150Мб памяти
# для оптимизации нужно сначала нужно сгенерировать карты совпадений
# Optimization of geodata in memory, saves about 150MB memory
# Optimization should first need to generate a map of matches
CompactGeoData = False

# Минимальная разница между слоями
# The minimum difference between the layers
MinLayerHeight = 64

# Максимальная высота ступеньки для геодаты
# The maximum height of the step for geodata
MaxZDiff = 64

# Максимальная высота ступеньки для геодаты на стыке гео-регионов
RegionEdgeMaxZDiff = 128

# Диагональный поиск
# Стоит отключать только для отладки
# Diagonal Search
# It should be disabled ONLY for debugging
PathFindDiagonal = True

# Сглаживает путь
# Стоит отключать только для отладки
# Smooths the way
# It should be disabled only for debugging
PathClean = True

# Сильно ускоряет поиск, как влияет на качество неизвестно
# 0 - отключить, 1 - только начало пути, 2 - начало и конец пути
# Strongly accelerates the search, the effect on the quality is unknown
# 0 - off, 1 - is just the beginning, 2 - the beginning and the end of the road
PathFindBoost = 1

# Максимальная высота ступеньки для поиска пути
# The maximum height of the step to find a way
PathFindMaxZDiff = 32

# Множитель для площади поиска пути
PathFindMapMul = 2

# Максимальное время, которое разрешено затратить на поиск пути (в наносекундах)
# The maximum time allowed to spend on the search path (in nanoseconds)
PathFindMaxTime = 100000000

# Настройка буфферов для поиска пути, количество x размер карты (в клетках геодаты)
# Минимальный размер 96, максимальный - 512
# Configure the buffers to find a way, the number of x size of the map (in cages geodata)
# Minimum 96, maximum - 512
PathFindBuffers = 8x96;8x128;8x160;8x192;8x256;4x288;4x320;2x384;1x512

# Geodata safe check while reduce players hp.
# If geodata cannot see target dmg = 0.
# WARNING: can cause problems in oly and etc....
# Default: false
GeoEngineHPReduceCheck = False

# In how many miliseconds will be checked if the caster cannot see target during casttime.
# On retail, when someone hides behind the geodata, the skill cast is stopped
# Suggested: 200, Disabled: 0
GeodataSkillCheckTaskInterval = 200
