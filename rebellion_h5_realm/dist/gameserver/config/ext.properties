# Новая система петиций
# Должно быть включено в клиенте
# l2.ini
# [URL]
# UseNewPetition=true
# Настройка через data/petition_group.xml
# The new petitions
# Should be included in the client !!!
# l2.ini
# [URL]
# UseNewPetition = true
# Configure a data / petition_group.xml
NewPetitionSystem = false

# Иной вариант миниигры
# Должно быть включено в клиенте
# l2.ini
# [Localize]
# UseJapanMinigame1 = true
# Основное различие, это сохранения счета + показ найлучшего счета
# A different version of the mini-games
# Should be included in the client
# l2.ini
# [Localize]
# UseJapanMinigame1 = true
# The main difference is the saving account + show high class accounts
JapanMinigame = false

# Система упрощего поиска помощи
# Начальные игроки имеют флажек, дивимый всеми(если /mark on), включить флажек(/initial on)
# После 6 месяцев, начальные игроки могут помогать другим, значек будет рукопожатия(/evangelist on)
# l2.ini
# [Localize]
# UseLectureMark = true
# The system is simplified search help
# Initial players have flazhek, Dyvim all (if / mark on), turn flazhek (/ initial on)
# After 6 months, the initial players can help others will shake icon (/ evangelist on)
# l2.ini
# [Localize]
# UseLectureMark = true
LectureMark = false

# Эмуляция Офф Ядра
# Simulation of Official core.
RemoteWhoLog = false
RemoteWhoSendTrash = false
RemoteWhoMaxOnline = 329
RemoteOnlineIncrement = 50
RemoteWhoForceInc = 50
RemotePrivStoreFactor = 12

